name: Multi-Environment CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${IMAGE_TAG}

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Deploy to DEV
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.DEV_SERVER_IP }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${GITHUB_SHA} &&
            docker run -d -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${GITHUB_SHA}
          "

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Deploy to PROD
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.PROD_SERVER_IP }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${GITHUB_SHA} &&
            docker run -d -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/multi-env:${GITHUB_SHA}
          "


